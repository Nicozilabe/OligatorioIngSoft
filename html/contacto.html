<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    
    <script src="../js/system/sistema.js"></script>
    <script src="../js/clases/barbero.js"></script>
    <script src="../js/clases/reserva.js"></script>
    <script src="../js/clases/servicio.js"></script>
    <script src="../js/clases/administrador.js"></script>
    <script src="../js/script/contacto.js"></script>
    <style>
      #map {
        height: 400px;
        width: 100%;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="abrir-menu" id="abrir"><img src="../img/logos/menu.png" alt="Logo Menu" /></button>
      <nav class="nav" id="nav">
        <button class="cerrar-menu" id="cerrar"><img src="../img/logos/x.png" alt="Logo Cerrar" /></button>
        <ul class="nav-list">
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/html/login.html">Login</a></li>
          <li><a href="#">Registrarse</a></li>
          <li><a href="/html/servicio.html">Servicios</a></li>
          <li><a href="/html/reservas.html">Reservar</a></li>
          <li><a href="#">Barberos</a></li>
          <li><a href="#">Promociones</a></li>
          <li><a href="/html/contacto.html">Contactanos</a></li>
          <li><a href="#">Galeria</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <h2>Nuestra información.</h2>
          <p>
            Para más información, contáctanos a través de nuestras redes
            sociales.
          </p>
        </div>
        <div>
          <h2>Donde encontrarnos.</h2>
          <div id="map"></div>
        </div>
        <div>
          <form id="contactoForm">
            <div>
              <label for="nombContacto">Nombre:</label>
              <input type="text" id="nombContacto" name="nombre" required />
            </div>
            <div>
              <label for="ApeContacto">Apellido:</label>
              <input type="tel" id="ApeContacto" name="telefono" required />
            </div>
              <div>
              <label for="emailContacto">Email:</label>
              <input type="email" id="emailContacto" name="email" required />
            </div>
            <div>
              <label for="mensgContacto">Mensaje:</label>
              <textarea id="mensgContacto" name="mensaje" required></textarea>
            </div>  
            <button id="btnFormulario" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
        <div class="footerContenido">
            <ul class="cosoFooter">
                <li class="footerLista">
                    <a href="https://x.com"><img src="../img/logos/x_logo.png" alt="Logo X" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.instagram.com"><img src="../img/logos/ig_logo.png" alt="Logo Instagram" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.youtube.com"><img src="../img/logos/yt_logo.jpeg" alt="Logo Youtube" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.linkedin.com"><img src="../img/logos/in_logo.png" alt="Logo LinkedIn" /></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>
