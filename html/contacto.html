<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Contacto</title>
    
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    
    <script src="../js/system/sistema.js"></script>
    <script src="../js/clases/barbero.js"></script>
    <script src="../js/clases/reserva.js"></script>
    <script src="../js/clases/servicio.js"></script>
    <script src="../js/clases/administrador.js"></script>
    <script src="../js/script/contacto.js"></script>
    <style>
      #map {
        height: 400px;
        width: 100%;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>

    </header>
    <main class="contactoPagina">
      <nav class="tabs">
        <button class="tabBtn active" data-tab="info"><img src="/img/logos/info.png" alt="info"></button>
        <button class="tabBtn" data-tab="map"><img src="/img/logos/mapW.png" alt="mapa"></button>
        <button class="tabBtn" data-tab="form"><img src="/img/logos/emailW.png" alt="contacto"></button>
      </nav>
      <section class="panels">
        <div class="panel panel--info active" id="infoPanel">
          <h2>Nuestra información.</h2>
          <p>
            <p>Informacion linda sobre ellos y como aprecian a su publico (?)</p>
            <p><strong>Dirección:</strong> poner calle</p>
            <p><strong>Teléfono:</strong> +598 9123 4567</p>
            <p><strong>Email:</strong> poner gmail</p>
            <p><strong>Horario:</strong> Poner los horarios Ej: Lun-Sáb 09:00-18:00</p>
          </p>
        </div>
        <div class="panel panel--map" id="mapPanel">
          <h2>Donde encontrarnos.</h2>
          <div id="map"></div>
        </div>
        <div class="panel panel--form" id="formPanel">
          <h2>Mantente en contacto</h2>
          <form id="contactoForm">
            <div class="inputGroup">
              <label for="nombContacto">Nombre</label>
              <input type="text" id="nombContacto" name="nombre" required />
            </div>
            <div class="inputGroup">
              <label for="ApeContacto">Apellido</label>
              <input type="tel" id="ApeContacto" name="telefono" required />
            </div>
            <div class="inputGroup">
              <label for="emailContacto">Email</label>
              <input type="email" id="emailContacto" name="email" required />
            </div>
            <div class="inputGroup mensaje">
              <label for="mensgContacto">Mensaje</label>
              <textarea id="mensgContacto" name="mensaje" rows="4" required></textarea>
            </div>  
            <button id="btnFormulario" type="button">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
        <div class="footerContenido">
            <ul class="cosoFooter">
                <li class="footerLista">
                    <a href="https://x.com"><img src="../img/logos/x_logo.png" alt="Logo X" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.instagram.com"><img src="../img/logos/ig_logo.png" alt="Logo Instagram" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.youtube.com"><img src="../img/logos/yt_logo.jpeg" alt="Logo Youtube" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.linkedin.com"><img src="../img/logos/in_logo.png" alt="Logo LinkedIn" /></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>
