<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/reservas.css">

    <script src="../js/system/sistema.js"></script>
    <script src="../js/clases/barbero.js"></script>
    <script src="../js/clases/reserva.js"></script>
    <script src="../js/clases/servicio.js"></script>
    <script src="../js/clases/administrador.js"></script>
    <script src="../js/script/validaciones.js"></script>
    <script src="../js/script/reserva.js"></script>
</head>
<body>
    <header>
        <button class="abrir-menu" id="abrir"><img src="../img/logos/menu.png" alt="Logo Menu" /></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><img src="../img/logos/x.png" alt="Logo Cerrar" /></button>
            <ul class="nav-list">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/html/login.html">Login</a></li>
                <li><a href="#">Registrarse</a></li>
                <li><a href="/html/servicio.html">Servicios</a></li>
                <li><a href="/html/reservas.html">Reservar</a></li>
                <li><a href="#">Barberos</a></li>
                <li><a href="#">Promociones</a></li>
                <li><a href="/html/contacto.html">Contactanos</a></li>
                <li><a href="#">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <form action="" id="formReservas">
                <h1>Reserve su turno</h1>

                <div class="formContainer">
                    <div class="formCols">
                        <div class="inputGroup">
                            <input id="nombreCliente" type="text" required>
                            <label for="nombreCliente">Nombre:</label>
                        </div>   
                        <div class="inputGroup">
                            <label for="emailCliente">Email:</label>
                            <input id="emailCliente" type="text" required>
                        </div>
                        <div class="horaServ">
                            <label for="horaServ">Hora:</label>
                            <input id="horaServ" type="time" required min="09:00" max="17:30" step="1800">
                        </div>
                        <div class="fechUsua">
                            <label for="fechaServ">Fecha</label>
                            <input type="date" name="fechaServ" id="fechaServ" required>
                        </div>
                        <div class="confirmacion">
                            <label class="checkbox" for="checkServ">Confirmación
                                <input type="checkbox" name="checkServ" id="checkServ">
                                <span class="check"></span>
                            </label>
                        </div>
                    </div>
                    <div class="formCols">
                        <div class="inputGroup">
                            <label for="telefonoCliente">Teléfono:</label>
                            <input id="telefonoCliente" type="text" required>
                        </div>
                        <div class="servUsua">
                            <p>Selecciona los servicios:</p>
                            <div id="contenedorServicios" class="checksS">
                                <label class="checkbox">Corte de pelo
                                    <input type="checkbox" name="servicios">  <!-- value="Corte de pelo" -->
                                    <span class="check"></span>
                                </label>
                                <label class="checkbox">Corte de Pelo Personalizado
                                    <input type="checkbox" name="servicios"> <!-- value="Afeitado" --> 
                                    <span class="check"></span>
                                </label>
                                <label class="checkbox">Afeitado y Perfilado
                                    <input type="checkbox" name="servicios"> <!-- value="Coloración" --> 
                                    <span class="check"></span>
                                </label>
                                <label class="checkbox">Tinta de Cabello
                                    <input type="checkbox" name="servicios"> <!-- value="Limpieza facial" --> 
                                    <span class="check"></span>
                                </label>
                            </div>
                        </div>
                        <div class="barbUsua">
                            <label for="slcBarberos">Barbero:</label>
                            <select name="barberoServ" id="slcBarberos">

                            </select>
                        </div>
                    </div>
                    <input type="button" value="Reservar" id="btnReservar">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footerContenido">
            <ul class="cosoFooter">
                <li class="footerLista">
                    <a href="https://x.com"><img src="../img/logos/x_logo.png" alt="Logo X" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.instagram.com"><img src="../img/logos/ig_logo.png" alt="Logo Instagram" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.youtube.com"><img src="../img/logos/yt_logo.jpeg" alt="Logo Youtube" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.linkedin.com"><img src="../img/logos/in_logo.png" alt="Logo LinkedIn" /></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
