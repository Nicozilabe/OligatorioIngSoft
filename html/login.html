<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/system/sistema.js"></script>
    <script src="js/clases/barbero.js"></script>

    <title>Login</title>

  <body>
    <header>
      <div></div>
    </header>
    <main>
      <section>
        <div>
          <h1>Inicio de Sesión.</h1>
          <form id="loginForm">
            <div>
              <label for="username">Usuario:</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div>
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Iniciar Sesión</button>
          </form>
          <a href="">O cree una cuenta.</a>
        </div>
      </section>
    </main>
    <footer>
        <div>
            <a href="https://x.com">
               <img src="../img/x_logo.png" alt="Logo X"> 
            </a>
            <a href="https://www.instagram.com">
               <img src="../img/ig_logo.png" alt="Logo Instagram"> 
            </a>
            <a href="https://www.youtube.com">
               <img src="../img/yt_logo.jpeg" alt="Logo Youtube"> 
            </a>
            <a href="https://www.linkedin.com">
               <img src="../img/in_logo.png" alt="Logo LinkedIn"> 
            </a>      
        </div>
    </footer>
  </body>
