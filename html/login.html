<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <script src="../js/system/sistema.js"></script>
    <script src="../js/clases/barbero.js"></script>
    <script src="../js/clases/reserva.js"></script>
    <script src="../js/clases/servicio.js"></script>
    <script src="../js/clases/administrador.js"></script>
    <script src="../js/script/login.js"></script>
  </head>

  <body>
    <header>

    </header>
    <main>
      <section>
        <div class="formulario">
          <h1>Inicio de Sesión.</h1>
          <form id="loginForm"><!-- Aqui tendria que ir un method post -->
            <div class="nomUsu">
              <input type="text" id="username" name="username" required />
              <label for="username">Nombre de Usuario</label>
            </div>
            <div class="conUsu">
              <input type="password" id="password" name="password" required />
              <label for="password">Contraseña</label>
            </div>
            <input id="btn-login" type="submit" value="Iniciar Sesión" id="btnIniciarSesion"/>
          </form>
          <div class="error" id="error-message">
            <p id="text-error-login"></p>
          </div>
          <div class="RegisDir">
            <a href="">O cree una cuenta.</a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
        <div class="footerContenido">
            <ul class="cosoFooter">
                <li class="footerLista">
                    <a href="https://x.com"><img src="../img/logos/x_logo.png" alt="Logo X" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.instagram.com"><img src="../img/logos/ig_logo.png" alt="Logo Instagram" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.youtube.com"><img src="../img/logos/yt_logo.jpeg" alt="Logo Youtube" /></a>
                </li>
                <li class="footerLista">
                    <a href="https://www.linkedin.com"><img src="../img/logos/in_logo.png" alt="Logo LinkedIn" /></a>
                </li>
            </ul>
        </div>
    </footer>
  </body>
</html>
